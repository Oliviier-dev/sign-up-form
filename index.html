<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div>
                
            </div>
            <div class="image-container">
                <img class="logo" src="resources/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
            <div class="credits">
                <p>Photo by <a href="https://unsplash.com/@neom?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">NEOM</a> on <a href="https://unsplash.com/photos/xhMz5xIbhRg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
            </div>
        </div>

        <div class="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form action="" method="post">
                    <div class="names">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="">
                        </div>

                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="">
                        </div>
                    </div>

                    <div class="contact">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="">
                        </div>

                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="">
                        </div>
                    </div>

                    <div class="password">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="">
                        </div>

                        <div>
                            <label for="re_password">CONFIRM PASSWORD</label>
                            <input type="password" name="re_password" id="">
                        </div>
                    </div>
                </form>
            </div>

            <div class="footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
